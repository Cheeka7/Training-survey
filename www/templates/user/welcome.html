    <ion-slide-box pager-click="navSlide(index)"  does-continue="true" show-pager="true" active-slide="index">
      <ion-slide>
        <div class="intro-wrapper">
            <h1 class="welcome-text"> Welcome to the training exercise </h1>
        </div>
        </ion-slide>
        <ion-slide>
          <div class="intro-wrapper">
            <!-- <img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/2/2e/BMW_Z3_1.9L_1998.jpg"> -->
              <h1 class="welcome-text"> Answer all the questions based on the session </h1>
          </div>
          <div class="intro_title">
          <!-- <h3>Take up the test</h3> -->
        </div>
        </ion-slide>
        <ion-slide>
          <div class="intro-wrapper">
            <!-- <img style="width: 100%" src="http://www.bmwblog.com/wp-content/uploads/bmw-z3-black.jpg"> -->
              <img style="width: 100%" src="img\Good-Luck.gif">
          </div>
          <button class="button button-positive button-block" ng-click="next()">Start test </button>
        </ion-slide>
  </ion-slide-box>

    <ion-footer-bar>
      <div class="row">
        <div class="col col-75">
          <a class="no-animation" ng-click="next()" ng-show="!slideIndex">Skip</a>
          <button style="margin-top:-6px;" class="button button-positive button-clear no-animation" ng-click="previous()" ng-show="slideIndex > 0">
            <i class="ion ion-chevron-left"></i>
          </button>
        </div>
        <div class="col">
          <i class="ion ion-chevron-right no-animation" ng-click="next()" ng-show="slideIndex != 4"></i>
          <button class="button start button-clear no-animation" ng-click="HomeUser()" ng-show="slideIndex == 4">
            Got it!
          </button>
        </div>
      </div>
    </ion-footer-bar>

  </ion-content>
