<ion-view>
  <ion-nav-bar class="bar-positive">
  </ion-nav-bar>
  <ion-content>
    <div class="question-container">
      <div class="item item-divider question-divider">
        {{dataSet.heading}}
      </div>
      <p class="question-content">{{dataSet.name}}</p>
      <div ng-if="video">
        <video class="img-question" controls>
          <source ng-src={{trustSrc(videoRef)}} type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div ng-if="img">
        <img ng-src={{imgRef}} class="img-question"/>
      </div>
      <ion-checkbox ng-repeat="data in dataSet.options"
                           ng-model="checkItems[data]"
                           ng-checked="item.checked">
               {{ data }}
      </ion-checkbox>
    </div>
  </ion-content>
  <div class="bar bar-footer">
    <button class="button button-positive button-block footer"  ng-click="record(checkItems)" ng-disabled="checkLength()">
      {{buttonText}}
      <icon class="button-icon ion-arrow-right-c"></icon>
    </button>
  </div>
</ion-view>
